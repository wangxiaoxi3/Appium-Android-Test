<div class="timeline b-island tab-content-fill" pane-set>
    <div class="pane_col timeline_pane" pane pane-expanded="true" ng-class="{'pane_col-overlay': !isState('timeline')}">
        <div class="pane_overlay clickable" ui-sref="timeline"></div>
        <div class="pane_content">
            <div class="page-header b-island__title">
                <h3>{{'timeline.HEADER' | translate}}</h3>
                <div class="text-muted" translate="timeline.TIMEDATE" translate-value-date="{{startTime | date:'mediumDate'}}" translate-value-time="{{startTime | date:'HH:mm:ss'}}"></div>
            </div>
            <div timeline="hosts" range="timeRange" on-item-click="openTestcase(item)"></div>
        </div>
    </div>
    <div ui-view="testcase"></div>
</div>
